<!DOCTYPE html>
<html>
	<head>
        <title>Roblox Get Profile</title>
        <meta charset="UTF-8">
        <meta name="description" content="Type someone's Roblox name, and get their profile page.">
        <meta name="author" content="Big Roman">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/qQ6mUeC.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif; background-color: #121212; color: white;">
        <!--- Navbar -->
        <!--- <nav class id="navigation">
            <li><a href="default.asp">Home</a></li>
            <li><a href="news.asp">News</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="about.asp">About</a></li>
        </nav> -->

        <!--- Main Form -->
        <main>
            <center>
                <h1>Get Profile From Username</h1>
                <form action="redirect.html" id="usernameForm">
                    <input type="text" id="robloxusername" name="robloxusername">
                    <input type="submit" value="Submit">
                </form>
            </center>
        </main>

        <script>
            var a = location.href; 
            var b = a.substring(a.indexOf("?")+1);

            var username = b.split("=").pop()
            var link = `https://www.roblox.com/users/profile?username=${username}`;
            window.location.href = link;
        </script>
    </body>
</html>
